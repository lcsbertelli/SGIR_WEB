<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListControleChavesSalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListControleChavesSalaEmpty}" rendered="#{controleChavesSalaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{controleChavesSalaController.items.rowCount > 0}">
                    <h:outputText value="#{controleChavesSalaController.pagination.pageFirstItem + 1}..#{controleChavesSalaController.pagination.pageLastItem + 1}/#{controleChavesSalaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{controleChavesSalaController.previous}" value="#{bundle.Previous} #{controleChavesSalaController.pagination.pageSize}" rendered="#{controleChavesSalaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{controleChavesSalaController.next}" value="#{bundle.Next} #{controleChavesSalaController.pagination.pageSize}" rendered="#{controleChavesSalaController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{controleChavesSalaController.items}"  var="item" style="border:solid 1px" >
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControleChavesSalaTitle_dateEntregaChave}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEntregaChave}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControleChavesSalaTitle_dateDevolucaoChave}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDevolucaoChave}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControleChavesSalaTitle_idAssistente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAssistente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControleChavesSalaTitle_idReservaSala}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReservaSala}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton action="#{controleChavesSalaController.prepareView}" value="#{bundle.ListControleChavesSalaViewLink}" ajax="false"/>
                            <h:outputText value=" "/>
                            <p:commandButton action="#{controleChavesSalaController.prepareEdit}" value="#{bundle.ListControleChavesSalaEditLink}" ajax="false" />
                            <h:outputText value=" "/>
                            <p:commandButton action="#{controleChavesSalaController.destroy}" value="#{bundle.ListControleChavesSalaDestroyLink}" ajax="false" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{controleChavesSalaController.prepareCreate}" value="#{bundle.ListControleChavesSalaCreateLink}" ajax="false"/>
                <br />
                <br />
                <p:commandButton value="Pagina Inicial" id="submit" action="#{usuarioController.redirecionar}" styleClass="ui-priority-primary" ajax="false" />
                </h:form>
        </ui:define>
    </ui:composition>

</html>
