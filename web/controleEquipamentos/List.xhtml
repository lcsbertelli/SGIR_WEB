<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListControleEquipamentosTitle}"></h:outputText>
        </ui:define>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListControleEquipamentosEmpty}" rendered="#{controleEquipamentosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{controleEquipamentosController.items.rowCount > 0}">
                    <h:outputText value="#{controleEquipamentosController.pagination.pageFirstItem + 1}..#{controleEquipamentosController.pagination.pageLastItem + 1}/#{controleEquipamentosController.pagination.itemsCount}"/>&nbsp;
                    <p:commandLink action="#{controleEquipamentosController.previous}" value="#{bundle.Previous} #{controleEquipamentosController.pagination.pageSize}" rendered="#{controleEquipamentosController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandLink action="#{controleEquipamentosController.next}" value="#{bundle.Next} #{controleEquipamentosController.pagination.pageSize}" rendered="#{controleEquipamentosController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{controleEquipamentosController.items}" var="item"   style="border:solid 1px">
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControleEquipamentosTitle_dateEntregaEquip}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEntregaEquip}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControleEquipamentosTitle_dateDevolucaoEquip}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDevolucaoEquip}">
                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControleEquipamentosTitle_idAssistente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAssistente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControleEquipamentosTitle_idReservaEquip}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReservaEquip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton action="#{controleEquipamentosController.prepareView}" value="#{bundle.ListControleEquipamentosViewLink}" ajax = "false"/>
                            <h:outputText value=" "/>
                            <p:commandButton action="#{controleEquipamentosController.prepareEdit}" value="#{bundle.ListControleEquipamentosEditLink}" ajax = "false"/>
                            <h:outputText value=" "/>
                            <p:commandButton action="#{controleEquipamentosController.destroy}" value="#{bundle.ListControleEquipamentosDestroyLink}" ajax = "false"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{controleEquipamentosController.prepareCreate}" value="#{bundle.ListControleEquipamentosCreateLink}" ajax = "false"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListControleEquipamentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
