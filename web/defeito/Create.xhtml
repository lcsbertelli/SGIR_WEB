<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDefeitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateDefeitoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{defeitoController.selected.descricao}" title="#{bundle.CreateDefeitoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateDefeitoRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateDefeitoLabel_idGravidade}" for="idGravidade" />
                    <h:selectOneMenu id="idGravidade" value="#{defeitoController.selected.idGravidade}" title="#{bundle.CreateDefeitoTitle_idGravidade}" required="true" requiredMessage="#{bundle.CreateDefeitoRequiredMessage_idGravidade}">
                        <f:selectItems value="#{gravidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{defeitoController.create}" value="#{bundle.CreateDefeitoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{defeitoController.prepareList}" value="#{bundle.CreateDefeitoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/perfis-acesso/admin" value="#{bundle.CreateDefeitoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
