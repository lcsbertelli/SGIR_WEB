<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDefeitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDefeitoLabel_idDefeito}"/>
                    <h:outputText value="#{defeitoController.selected.idDefeito}" title="#{bundle.ViewDefeitoTitle_idDefeito}"/>
                    <h:outputText value="#{bundle.ViewDefeitoLabel_descricao}"/>
                    <h:outputText value="#{defeitoController.selected.descricao}" title="#{bundle.ViewDefeitoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewDefeitoLabel_idGravidade}"/>
                    <h:outputText value="#{defeitoController.selected.idGravidade}" title="#{bundle.ViewDefeitoTitle_idGravidade}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{defeitoController.destroyAndView}" value="#{bundle.ViewDefeitoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDefeitoEditLink}"/>
                <br />
                <h:commandLink action="#{defeitoController.prepareCreate}" value="#{bundle.ViewDefeitoCreateLink}" />
                <br />
                <h:commandLink action="#{defeitoController.prepareList}" value="#{bundle.ViewDefeitoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/perfis-acesso/admin" value="#{bundle.ViewDefeitoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
