<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDefeitosEquipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDefeitosEquipLabel_dataIdentificacao}" for="dataIdentificacao" />
                    <h:inputText id="dataIdentificacao" value="#{defeitosEquipController.selected.dataIdentificacao}" title="#{bundle.EditDefeitosEquipTitle_dataIdentificacao}" required="true" requiredMessage="#{bundle.EditDefeitosEquipRequiredMessage_dataIdentificacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditDefeitosEquipLabel_idDefeito}" for="idDefeito" />
                    <h:selectOneMenu id="idDefeito" value="#{defeitosEquipController.selected.idDefeito}" title="#{bundle.EditDefeitosEquipTitle_idDefeito}" required="true" requiredMessage="#{bundle.EditDefeitosEquipRequiredMessage_idDefeito}">
                        <f:selectItems value="#{defeitoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDefeitosEquipLabel_idEquip}" for="idEquip" />
                    <h:selectOneMenu id="idEquip" value="#{defeitosEquipController.selected.idEquip}" title="#{bundle.EditDefeitosEquipTitle_idEquip}" required="true" requiredMessage="#{bundle.EditDefeitosEquipRequiredMessage_idEquip}">
                        <f:selectItems value="#{equipamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDefeitosEquipLabel_idSituacao}" for="idSituacao" />
                    <h:selectOneMenu id="idSituacao" value="#{defeitosEquipController.selected.idSituacao}" title="#{bundle.EditDefeitosEquipTitle_idSituacao}" required="true" requiredMessage="#{bundle.EditDefeitosEquipRequiredMessage_idSituacao}">
                        <f:selectItems value="#{situacaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{defeitosEquipController.update}" value="#{bundle.EditDefeitosEquipSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDefeitosEquipViewLink}"/>
                <br />
                <h:commandLink action="#{defeitosEquipController.prepareList}" value="#{bundle.EditDefeitosEquipShowAllLink}" immediate="true"/>
                <br />
                <br />
            <p:commandButton value="Pagina Inicial" id="submit" action="#{usuarioController.redirecionar}" styleClass="ui-priority-primary" ajax="false" />
              </h:form>
        </ui:define>
    </ui:composition>

</html>
