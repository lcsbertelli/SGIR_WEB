<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDefeitosEquipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDefeitosEquipEmpty}" rendered="#{defeitosEquipController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{defeitosEquipController.items.rowCount > 0}">
                    <h:outputText value="#{defeitosEquipController.pagination.pageFirstItem + 1}..#{defeitosEquipController.pagination.pageLastItem + 1}/#{defeitosEquipController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{defeitosEquipController.previous}" value="#{bundle.Previous} #{defeitosEquipController.pagination.pageSize}" rendered="#{defeitosEquipController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{defeitosEquipController.next}" value="#{bundle.Next} #{defeitosEquipController.pagination.pageSize}" rendered="#{defeitosEquipController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{defeitosEquipController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDefeitosEquipTitle_dataIdentificacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataIdentificacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDefeitosEquipTitle_idDefeito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDefeito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDefeitosEquipTitle_idEquip}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDefeitosEquipTitle_idSituacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSituacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{defeitosEquipController.prepareView}" value="#{bundle.ListDefeitosEquipViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{defeitosEquipController.prepareEdit}" value="#{bundle.ListDefeitosEquipEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{defeitosEquipController.destroy}" value="#{bundle.ListDefeitosEquipDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{defeitosEquipController.prepareCreate}" value="#{bundle.ListDefeitosEquipCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/perfis-acesso/assist" value="#{bundle.ListDefeitosEquipIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
