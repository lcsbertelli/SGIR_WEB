<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEquipamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_idEquip}" for="idEquip" />
                    <h:inputText id="idEquip" value="#{equipamentoController.selected.idEquip}" title="#{bundle.EditEquipamentoTitle_idEquip}" required="true" requiredMessage="#{bundle.EditEquipamentoRequiredMessage_idEquip}"/>
                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_numPatrimonio}" for="numPatrimonio" />
                    <h:inputText id="numPatrimonio" value="#{equipamentoController.selected.numPatrimonio}" title="#{bundle.EditEquipamentoTitle_numPatrimonio}" required="true" requiredMessage="#{bundle.EditEquipamentoRequiredMessage_numPatrimonio}"/>
                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_idMobilidade}" for="idMobilidade" />
                    <h:selectOneMenu id="idMobilidade" value="#{equipamentoController.selected.idMobilidade}" title="#{bundle.EditEquipamentoTitle_idMobilidade}" required="true" requiredMessage="#{bundle.EditEquipamentoRequiredMessage_idMobilidade}">
                        <f:selectItems value="#{mobilidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_idTipo}" for="idTipo" />
                    <h:selectOneMenu id="idTipo" value="#{equipamentoController.selected.idTipo}" title="#{bundle.EditEquipamentoTitle_idTipo}" required="true" requiredMessage="#{bundle.EditEquipamentoRequiredMessage_idTipo}">
                        <f:selectItems value="#{tipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{equipamentoController.update}" value="#{bundle.EditEquipamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEquipamentoViewLink}"/>
                <br />
                <h:commandLink action="#{equipamentoController.prepareList}" value="#{bundle.EditEquipamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/perfis-acesso/assist" value="#{bundle.EditEquipamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
