<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEquipamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputText value="#{bundle.ViewEquipamentoLabel_numPatrimonio}"/>
                    <h:outputText value="#{equipamentoController.selected.numPatrimonio}" title="#{bundle.ViewEquipamentoTitle_numPatrimonio}"/>
                    <h:outputText value="#{bundle.ViewEquipamentoLabel_idMobilidade}"/>
                    <h:outputText value="#{equipamentoController.selected.idMobilidade}" title="#{bundle.ViewEquipamentoTitle_idMobilidade}"/>
                    <h:outputText value="#{bundle.ViewEquipamentoLabel_idTipo}"/>
                    <h:outputText value="#{equipamentoController.selected.idTipo}" title="#{bundle.ViewEquipamentoTitle_idTipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipamentoController.destroyAndView}" value="#{bundle.ViewEquipamentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEquipamentoEditLink}"/>
                <br />
                <h:commandLink action="#{equipamentoController.prepareCreate}" value="#{bundle.ViewEquipamentoCreateLink}" />
                <br />
                <h:commandLink action="#{equipamentoController.prepareList}" value="#{bundle.ViewEquipamentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEquipamentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
