<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGravidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGravidadeEmpty}" rendered="#{gravidadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gravidadeController.items.rowCount > 0}">
                    <h:outputText value="#{gravidadeController.pagination.pageFirstItem + 1}..#{gravidadeController.pagination.pageLastItem + 1}/#{gravidadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gravidadeController.previous}" value="#{bundle.Previous} #{gravidadeController.pagination.pageSize}" rendered="#{gravidadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gravidadeController.next}" value="#{bundle.Next} #{gravidadeController.pagination.pageSize}" rendered="#{gravidadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gravidadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGravidadeTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gravidadeController.prepareView}" value="#{bundle.ListGravidadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gravidadeController.prepareEdit}" value="#{bundle.ListGravidadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gravidadeController.destroy}" value="#{bundle.ListGravidadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gravidadeController.prepareCreate}" value="#{bundle.ListGravidadeCreateLink}"/>
                <br />
                <br />
               <p:commandButton value="Pagina Inicial" id="submit" action="#{usuarioController.redirecionar}" styleClass="ui-priority-primary" ajax="false" />
    </h:form>
        </ui:define>
    </ui:composition>

</html>
