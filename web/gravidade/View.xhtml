<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGravidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGravidadeLabel_idGravidade}"/>
                    <h:outputText value="#{gravidadeController.selected.idGravidade}" title="#{bundle.ViewGravidadeTitle_idGravidade}"/>
                    <h:outputText value="#{bundle.ViewGravidadeLabel_nome}"/>
                    <h:outputText value="#{gravidadeController.selected.nome}" title="#{bundle.ViewGravidadeTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gravidadeController.destroyAndView}" value="#{bundle.ViewGravidadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGravidadeEditLink}"/>
                <br />
                <h:commandLink action="#{gravidadeController.prepareCreate}" value="#{bundle.ViewGravidadeCreateLink}" />
                <br />
                <h:commandLink action="#{gravidadeController.prepareList}" value="#{bundle.ViewGravidadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGravidadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
