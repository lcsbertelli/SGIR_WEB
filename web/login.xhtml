<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>UFF - CONTROLE DE RECURSOS</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </head>
    <h:body>
        
        
    <h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="E-mail: " />
        <h:inputText id="vemail" value="#{usuarioController.selected.email}" />
        
        <h:outputText value="Senha: " />
       
        <p:password id="vsenha" value="#{usuarioController.selected.senha}" feedback="true" />
        <p:commandButton value="Entrar" id="submit" update="msg" action="#{usuarioController.login}" styleClass="ui-priority-primary" />
        <h:outputText styleClass="error_message" id="msg" value="#{usuarioController.msg}"></h:outputText>

        
    </h:panelGrid>
 
    </h:form>
        
        
        
    </h:body>
</html>
