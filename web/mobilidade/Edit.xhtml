<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMobilidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMobilidadeLabel_idMobilidade}" for="idMobilidade" />
                    <h:inputText id="idMobilidade" value="#{mobilidadeController.selected.idMobilidade}" title="#{bundle.EditMobilidadeTitle_idMobilidade}" required="true" requiredMessage="#{bundle.EditMobilidadeRequiredMessage_idMobilidade}"/>
                    <h:outputLabel value="#{bundle.EditMobilidadeLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{mobilidadeController.selected.nome}" title="#{bundle.EditMobilidadeTitle_nome}" required="true" requiredMessage="#{bundle.EditMobilidadeRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{mobilidadeController.update}" value="#{bundle.EditMobilidadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMobilidadeViewLink}"/>
                <br />
                <h:commandLink action="#{mobilidadeController.prepareList}" value="#{bundle.EditMobilidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/perfis-acesso/admin" value="#{bundle.EditMobilidadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
