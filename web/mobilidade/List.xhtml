<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMobilidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMobilidadeEmpty}" rendered="#{mobilidadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mobilidadeController.items.rowCount > 0}">
                    <h:outputText value="#{mobilidadeController.pagination.pageFirstItem + 1}..#{mobilidadeController.pagination.pageLastItem + 1}/#{mobilidadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mobilidadeController.previous}" value="#{bundle.Previous} #{mobilidadeController.pagination.pageSize}" rendered="#{mobilidadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mobilidadeController.next}" value="#{bundle.Next} #{mobilidadeController.pagination.pageSize}" rendered="#{mobilidadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mobilidadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMobilidadeTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mobilidadeController.prepareView}" value="#{bundle.ListMobilidadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mobilidadeController.prepareEdit}" value="#{bundle.ListMobilidadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mobilidadeController.destroy}" value="#{bundle.ListMobilidadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mobilidadeController.prepareCreate}" value="#{bundle.ListMobilidadeCreateLink}"/>
                <br />
                <br />
            <p:commandButton value="Pagina Inicial" id="submit" action="#{usuarioController.redirecionar}" styleClass="ui-priority-primary" ajax="false" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
