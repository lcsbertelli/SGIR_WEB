<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMobilidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMobilidadeLabel_idMobilidade}"/>
                    <h:outputText value="#{mobilidadeController.selected.idMobilidade}" title="#{bundle.ViewMobilidadeTitle_idMobilidade}"/>
                    <h:outputText value="#{bundle.ViewMobilidadeLabel_nome}"/>
                    <h:outputText value="#{mobilidadeController.selected.nome}" title="#{bundle.ViewMobilidadeTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mobilidadeController.destroyAndView}" value="#{bundle.ViewMobilidadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMobilidadeEditLink}"/>
                <br />
                <h:commandLink action="#{mobilidadeController.prepareCreate}" value="#{bundle.ViewMobilidadeCreateLink}" />
                <br />
                <h:commandLink action="#{mobilidadeController.prepareList}" value="#{bundle.ViewMobilidadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMobilidadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
