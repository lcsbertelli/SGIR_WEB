<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProblemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProblemaLabel_idProblema}" for="idProblema" />
                    <h:inputText id="idProblema" value="#{problemaController.selected.idProblema}" title="#{bundle.CreateProblemaTitle_idProblema}" required="true" requiredMessage="#{bundle.CreateProblemaRequiredMessage_idProblema}"/>
                    <h:outputLabel value="#{bundle.CreateProblemaLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{problemaController.selected.descricao}" title="#{bundle.CreateProblemaTitle_descricao}" required="true" requiredMessage="#{bundle.CreateProblemaRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateProblemaLabel_idGravidade}" for="idGravidade" />
                    <h:selectOneMenu id="idGravidade" value="#{problemaController.selected.idGravidade}" title="#{bundle.CreateProblemaTitle_idGravidade}" required="true" requiredMessage="#{bundle.CreateProblemaRequiredMessage_idGravidade}">
                        <f:selectItems value="#{gravidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{problemaController.create}" value="#{bundle.CreateProblemaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{problemaController.prepareList}" value="#{bundle.CreateProblemaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProblemaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
