<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProblemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditProblemaLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{problemaController.selected.descricao}" title="#{bundle.EditProblemaTitle_descricao}" required="true" requiredMessage="#{bundle.EditProblemaRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.EditProblemaLabel_idGravidade}" for="idGravidade" />
                    <h:selectOneMenu id="idGravidade" value="#{problemaController.selected.idGravidade}" title="#{bundle.EditProblemaTitle_idGravidade}" required="true" requiredMessage="#{bundle.EditProblemaRequiredMessage_idGravidade}">
                        <f:selectItems value="#{gravidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{problemaController.update}" value="#{bundle.EditProblemaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProblemaViewLink}"/>
                <br />
                <h:commandLink action="#{problemaController.prepareList}" value="#{bundle.EditProblemaShowAllLink}" immediate="true"/>
                <br />
                <br />
               <p:commandButton value="Pagina Inicial" id="submit" action="#{usuarioController.redirecionar}" styleClass="ui-priority-primary" ajax="false" />
    </h:form>
        </ui:define>
    </ui:composition>

</html>
