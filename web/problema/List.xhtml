<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProblemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProblemaEmpty}" rendered="#{problemaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{problemaController.items.rowCount > 0}">
                    <h:outputText value="#{problemaController.pagination.pageFirstItem + 1}..#{problemaController.pagination.pageLastItem + 1}/#{problemaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{problemaController.previous}" value="#{bundle.Previous} #{problemaController.pagination.pageSize}" rendered="#{problemaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{problemaController.next}" value="#{bundle.Next} #{problemaController.pagination.pageSize}" rendered="#{problemaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{problemaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemaTitle_idProblema}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProblema}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemaTitle_idGravidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGravidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{problemaController.prepareView}" value="#{bundle.ListProblemaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{problemaController.prepareEdit}" value="#{bundle.ListProblemaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{problemaController.destroy}" value="#{bundle.ListProblemaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{problemaController.prepareCreate}" value="#{bundle.ListProblemaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProblemaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
