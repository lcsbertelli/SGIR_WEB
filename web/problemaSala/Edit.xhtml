<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProblemaSalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProblemaSalaLabel_dataIdentificacao}" for="dataIdentificacao" />
                    <h:inputText id="dataIdentificacao" value="#{problemaSalaController.selected.dataIdentificacao}" title="#{bundle.EditProblemaSalaTitle_dataIdentificacao}" required="true" requiredMessage="#{bundle.EditProblemaSalaRequiredMessage_dataIdentificacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditProblemaSalaLabel_idProblema}" for="idProblema" />
                    <h:selectOneMenu id="idProblema" value="#{problemaSalaController.selected.idProblema}" title="#{bundle.EditProblemaSalaTitle_idProblema}" required="true" requiredMessage="#{bundle.EditProblemaSalaRequiredMessage_idProblema}">
                        <f:selectItems value="#{problemaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProblemaSalaLabel_idSala}" for="idSala" />
                    <h:selectOneMenu id="idSala" value="#{problemaSalaController.selected.idSala}" title="#{bundle.EditProblemaSalaTitle_idSala}" required="true" requiredMessage="#{bundle.EditProblemaSalaRequiredMessage_idSala}">
                        <f:selectItems value="#{salaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProblemaSalaLabel_idSituacao}" for="idSituacao" />
                    <h:selectOneMenu id="idSituacao" value="#{problemaSalaController.selected.idSituacao}" title="#{bundle.EditProblemaSalaTitle_idSituacao}" required="true" requiredMessage="#{bundle.EditProblemaSalaRequiredMessage_idSituacao}">
                        <f:selectItems value="#{situacaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{problemaSalaController.update}" value="#{bundle.EditProblemaSalaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProblemaSalaViewLink}"/>
                <br />
                <h:commandLink action="#{problemaSalaController.prepareList}" value="#{bundle.EditProblemaSalaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/perfis-acesso/assist" value="#{bundle.EditProblemaSalaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
