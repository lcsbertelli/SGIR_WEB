<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProblemaSalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProblemaSalaLabel_dataIdentificacao}"/>
                    <h:outputText value="#{problemaSalaController.selected.dataIdentificacao}" title="#{bundle.ViewProblemaSalaTitle_dataIdentificacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProblemaSalaLabel_idProblemaSala}"/>
                    <h:outputText value="#{problemaSalaController.selected.idProblemaSala}" title="#{bundle.ViewProblemaSalaTitle_idProblemaSala}"/>
                    <h:outputText value="#{bundle.ViewProblemaSalaLabel_idProblema}"/>
                    <h:outputText value="#{problemaSalaController.selected.idProblema}" title="#{bundle.ViewProblemaSalaTitle_idProblema}"/>
                    <h:outputText value="#{bundle.ViewProblemaSalaLabel_idSala}"/>
                    <h:outputText value="#{problemaSalaController.selected.idSala}" title="#{bundle.ViewProblemaSalaTitle_idSala}"/>
                    <h:outputText value="#{bundle.ViewProblemaSalaLabel_idSituacao}"/>
                    <h:outputText value="#{problemaSalaController.selected.idSituacao}" title="#{bundle.ViewProblemaSalaTitle_idSituacao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{problemaSalaController.destroyAndView}" value="#{bundle.ViewProblemaSalaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProblemaSalaEditLink}"/>
                <br />
                <h:commandLink action="#{problemaSalaController.prepareCreate}" value="#{bundle.ViewProblemaSalaCreateLink}" />
                <br />
                <h:commandLink action="#{problemaSalaController.prepareList}" value="#{bundle.ViewProblemaSalaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProblemaSalaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
