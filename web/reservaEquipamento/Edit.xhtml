<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReservaEquipamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditReservaEquipamentoLabel_dateReserva}" for="dateReserva" />
                    <h:inputText id="dateReserva" value="#{reservaEquipamentoController.selected.dateReserva}" title="#{bundle.EditReservaEquipamentoTitle_dateReserva}" required="true" requiredMessage="#{bundle.EditReservaEquipamentoRequiredMessage_dateReserva}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReservaEquipamentoLabel_dateReservaFim}" for="dateReservaFim" />
                    <h:inputText id="dateReservaFim" value="#{reservaEquipamentoController.selected.dateReservaFim}" title="#{bundle.EditReservaEquipamentoTitle_dateReservaFim}" required="true" requiredMessage="#{bundle.EditReservaEquipamentoRequiredMessage_dateReservaFim}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReservaEquipamentoLabel_idEquip}" for="idEquip" />
                    <h:selectOneMenu id="idEquip" value="#{reservaEquipamentoController.selected.idEquip}" title="#{bundle.EditReservaEquipamentoTitle_idEquip}" required="true" requiredMessage="#{bundle.EditReservaEquipamentoRequiredMessage_idEquip}">

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReservaEquipamentoLabel_idGerente}" for="idGerente" />
                    <h:selectOneMenu id="idGerente" value="#{reservaEquipamentoController.selected.idGerente}" title="#{bundle.EditReservaEquipamentoTitle_idGerente}" required="true" requiredMessage="#{bundle.EditReservaEquipamentoRequiredMessage_idGerente}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReservaEquipamentoLabel_idProf}" for="idProf" />
                    <h:selectOneMenu id="idProf" value="#{reservaEquipamentoController.selected.idProf}" title="#{bundle.EditReservaEquipamentoTitle_idProf}" required="true" requiredMessage="#{bundle.EditReservaEquipamentoRequiredMessage_idProf}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{reservaEquipamentoController.update}" value="#{bundle.EditReservaEquipamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReservaEquipamentoViewLink}"/>
                <br />
                <h:commandLink action="#{reservaEquipamentoController.prepareList}" value="#{bundle.EditReservaEquipamentoShowAllLink}" immediate="true"/>

                <br />
            
                <p:commandButton value="Pagina Inicial" id="submit" action="#{usuarioController.redirecionar}" styleClass="ui-priority-primary" ajax="false" />
