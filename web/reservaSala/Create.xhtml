<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReservaSalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:outputText styleClass="error_message" id="msg" value="#{reservaSalaController.reservaValidateMsg}" />
                <p:panelGrid columns="2">    
                    <h:outputLabel value="#{bundle.CreateReservaSalaLabel_dateReserva}" for="dateReserva" />
                    <h:inputText id="dateReserva" value="#{reservaSalaController.selected.dateReserva}" title="#{bundle.CreateReservaSalaTitle_dateReserva}" required="true" requiredMessage="#{bundle.CreateReservaSalaRequiredMessage_dateReserva}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservaSalaLabel_dateReservaFim}" for="dateReservaFim" />
                    <h:inputText id="dateReservaFim" value="#{reservaSalaController.selected.dateReservaFim}" title="#{bundle.CreateReservaSalaTitle_dateReservaFim}" required="true" requiredMessage="#{bundle.CreateReservaSalaRequiredMessage_dateReservaFim}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservaSalaLabel_idDisciplina}" for="idDisciplina" />
                    <p:selectOneMenu id="idDisciplina" value="#{reservaSalaController.selected.idDisciplina}" title="#{bundle.CreateReservaSalaTitle_idDisciplina}" >
                        <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateReservaSalaLabel_idGerente}" for="idGerente" />
                    <p:selectOneMenu id="idGerente" value="#{reservaSalaController.selected.idGerente}" title="#{bundle.CreateReservaSalaTitle_idGerente}" required="true" requiredMessage="#{bundle.CreateReservaSalaRequiredMessage_idGerente}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateReservaSalaLabel_idProf}" for="idProf" />
                    <p:selectOneMenu id="idProf" value="#{reservaSalaController.selected.idProf}" title="#{bundle.CreateReservaSalaTitle_idProf}" required="true" requiredMessage="#{bundle.CreateReservaSalaRequiredMessage_idProf}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateReservaSalaLabel_idSala}" for="idSala" />
                    <p:selectOneMenu id="idSala" value="#{reservaSalaController.selected.idSala}" title="#{bundle.CreateReservaSalaTitle_idSala}" required="true" requiredMessage="#{bundle.CreateReservaSalaRequiredMessage_idSala}">
                        <f:selectItems value="#{salaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br />
                <p:commandButton action="#{reservaSalaController.validate()}" value="#{bundle.CreateReservaSalaSaveLink}" ajax="false"/>
                <br />
                <br />
                <p:commandButton action="#{reservaSalaController.prepareList}" value="#{bundle.CreateReservaSalaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:commandButton value="Pagina Inicial" id="submit" immediate="true" action="#{usuarioController.redirecionar}" styleClass="ui-priority-primary" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
