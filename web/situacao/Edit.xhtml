<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSituacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSituacaoLabel_idSituacao}" for="idSituacao" />
                    <h:inputText id="idSituacao" value="#{situacaoController.selected.idSituacao}" title="#{bundle.EditSituacaoTitle_idSituacao}" required="true" requiredMessage="#{bundle.EditSituacaoRequiredMessage_idSituacao}"/>
                    <h:outputLabel value="#{bundle.EditSituacaoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{situacaoController.selected.nome}" title="#{bundle.EditSituacaoTitle_nome}" required="true" requiredMessage="#{bundle.EditSituacaoRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{situacaoController.update}" value="#{bundle.EditSituacaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSituacaoViewLink}"/>
                <br />
                <h:commandLink action="#{situacaoController.prepareList}" value="#{bundle.EditSituacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/perfis-acesso/admin" value="#{bundle.EditSituacaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
