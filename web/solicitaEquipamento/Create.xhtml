<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitaEquipamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSolicitaEquipamentoLabel_dateSolicitacao}" for="dateSolicitacao" />
                    <h:inputText id="dateSolicitacao" value="#{solicitaEquipamentoController.selected.dateSolicitacao}" title="#{bundle.CreateSolicitaEquipamentoTitle_dateSolicitacao}" required="true" requiredMessage="#{bundle.CreateSolicitaEquipamentoRequiredMessage_dateSolicitacao}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>  
                    </h:inputText>
                       <h:outputLabel value="#{bundle.CreateSolicitaEquipamentoLabel_dateSolicitacaoFim}" for="dateSolicitacaoFim" />
                    <h:inputText id="dateSolicitacaoFim" value="#{solicitaEquipamentoController.selected.dateSolicitacaoFim}" title="#{bundle.CreateSolicitaEquipamentoTitle_dateSolicitacaoFim}" required="true" requiredMessage="#{bundle.CreateSolicitaEquipamentoRequiredMessage_dateSolicitacaoFim}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSolicitaEquipamentoLabel_idEquip}" for="idEquip" />
                    <h:selectOneMenu id="idEquip" value="#{solicitaEquipamentoController.selected.idEquip}" title="#{bundle.CreateSolicitaEquipamentoTitle_idEquip}" required="true" requiredMessage="#{bundle.CreateSolicitaEquipamentoRequiredMessage_idEquip}">
                        <f:selectItems value="#{equipamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitaEquipamentoLabel_idProf}" for="idProf" />
                    <h:selectOneMenu id="idProf" value="#{solicitaEquipamentoController.selected.idProf}" title="#{bundle.CreateSolicitaEquipamentoTitle_idProf}" required="true" requiredMessage="#{bundle.CreateSolicitaEquipamentoRequiredMessage_idProf}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitaEquipamentoController.create}" value="#{bundle.CreateSolicitaEquipamentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{solicitaEquipamentoController.prepareList}" value="#{bundle.CreateSolicitaEquipamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:commandButton value="Pagina Inicial" id="submit" action="#{usuarioController.redirecionar}" styleClass="ui-priority-primary" ajax="false" />
    
            </h:form>
        </ui:define>
    </ui:composition>

</html>
