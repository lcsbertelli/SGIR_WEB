<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolicitaSalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolicitaSalaLabel_dateSolicitacao}" for="dateSolicitacao" />
                    <h:inputText id="dateSolicitacao" value="#{solicitaSalaController.selected.dateSolicitacao}" title="#{bundle.EditSolicitaSalaTitle_dateSolicitacao}" required="true" requiredMessage="#{bundle.EditSolicitaSalaRequiredMessage_dateSolicitacao}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSolicitaSalaLabel_dateSolicitacaoFim}" for="dateSolicitacaoFim" />
                    <h:inputText id="dateSolicitacaoFim" value="#{solicitaSalaController.selected.dateSolicitacaoFim}" title="#{bundle.EditSolicitaSalaTitle_dateSolicitacaoFim}" required="true" requiredMessage="#{bundle.EditSolicitaSalaRequiredMessage_dateSolicitacaoFim}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSolicitaSalaLabel_idSolicitaSala}" for="idSolicitaSala" />
                    <h:inputText id="idSolicitaSala" value="#{solicitaSalaController.selected.idSolicitaSala}" title="#{bundle.EditSolicitaSalaTitle_idSolicitaSala}" required="true" requiredMessage="#{bundle.EditSolicitaSalaRequiredMessage_idSolicitaSala}"/>
                    <h:outputLabel value="#{bundle.EditSolicitaSalaLabel_idDisciplina}" for="idDisciplina" />
                    <h:selectOneMenu id="idDisciplina" value="#{solicitaSalaController.selected.idDisciplina}" title="#{bundle.EditSolicitaSalaTitle_idDisciplina}" >
                        <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSolicitaSalaLabel_idProf}" for="idProf" />
                    <h:selectOneMenu id="idProf" value="#{solicitaSalaController.selected.idProf}" title="#{bundle.EditSolicitaSalaTitle_idProf}" required="true" requiredMessage="#{bundle.EditSolicitaSalaRequiredMessage_idProf}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSolicitaSalaLabel_idSala}" for="idSala" />
                    <h:selectOneMenu id="idSala" value="#{solicitaSalaController.selected.idSala}" title="#{bundle.EditSolicitaSalaTitle_idSala}" required="true" requiredMessage="#{bundle.EditSolicitaSalaRequiredMessage_idSala}">
                        <f:selectItems value="#{salaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{solicitaSalaController.update}" value="#{bundle.EditSolicitaSalaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSolicitaSalaViewLink}"/>
                <br />
                <h:commandLink action="#{solicitaSalaController.prepareList}" value="#{bundle.EditSolicitaSalaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/perfis-acesso/ger" value="#{bundle.EditSolicitaSalaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
