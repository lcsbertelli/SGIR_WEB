<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitaSalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitaSalaLabel_dateSolicitacao}"/>
                    <h:outputText value="#{solicitaSalaController.selected.dateSolicitacao}" title="#{bundle.ViewSolicitaSalaTitle_dateSolicitacao}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:outputText>
                     <h:outputText value="#{bundle.ViewSolicitaSalaLabel_dateSolicitacaoFim}"/>
                    <h:outputText value="#{solicitaSalaController.selected.dateSolicitacaoFim}" title="#{bundle.ViewSolicitaSalaTitle_dateSolicitacaoFim}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                    </h:outputText>                    
                    <h:outputText value="#{bundle.ViewSolicitaSalaLabel_idDisciplina}"/>
                    <h:outputText value="#{solicitaSalaController.selected.idDisciplina}" title="#{bundle.ViewSolicitaSalaTitle_idDisciplina}"/>
                    <h:outputText value="#{bundle.ViewSolicitaSalaLabel_idProf}"/>
                    <h:outputText value="#{solicitaSalaController.selected.idProf}" title="#{bundle.ViewSolicitaSalaTitle_idProf}"/>
                    <h:outputText value="#{bundle.ViewSolicitaSalaLabel_idSala}"/>
                    <h:outputText value="#{solicitaSalaController.selected.idSala}" title="#{bundle.ViewSolicitaSalaTitle_idSala}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitaSalaController.destroyAndView}" value="#{bundle.ViewSolicitaSalaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolicitaSalaEditLink}"/>
                <br />
                <h:commandLink action="#{solicitaSalaController.prepareCreate}" value="#{bundle.ViewSolicitaSalaCreateLink}" />
                <br />
                <h:commandLink action="#{solicitaSalaController.prepareList}" value="#{bundle.ViewSolicitaSalaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolicitaSalaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
