<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoEmpty}" rendered="#{tipoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoController.pagination.pageFirstItem + 1}..#{tipoController.pagination.pageLastItem + 1}/#{tipoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoController.previous}" value="#{bundle.Previous} #{tipoController.pagination.pageSize}" rendered="#{tipoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoController.next}" value="#{bundle.Next} #{tipoController.pagination.pageSize}" rendered="#{tipoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTitle_idTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoController.prepareView}" value="#{bundle.ListTipoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoController.prepareEdit}" value="#{bundle.ListTipoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoController.destroy}" value="#{bundle.ListTipoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoController.prepareCreate}" value="#{bundle.ListTipoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
