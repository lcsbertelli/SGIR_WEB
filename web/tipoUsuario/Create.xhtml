<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateTipoUsuarioLabel_tipoUsuario}" for="tipoUsuario" />
                    <h:inputText id="tipoUsuario" value="#{tipoUsuarioController.selected.tipoUsuario}" title="#{bundle.CreateTipoUsuarioTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.CreateTipoUsuarioRequiredMessage_tipoUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoUsuarioController.create}" value="#{bundle.CreateTipoUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoUsuarioController.prepareList}" value="#{bundle.CreateTipoUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:commandButton value="Pagina Inicial" id="submit" action="#{usuarioController.redirecionar}" styleClass="ui-priority-primary" ajax="false" />
    
            </h:form>
        </ui:define>
    </ui:composition>

</html>
